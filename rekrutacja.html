    #preloader {

    #preloader.fade-out {

      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    .hero {

      padding: 5rem 2rem;
      background: #7f1d1d;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;

      padding: 1rem 2rem;

      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;

      border-radius: 8px;
