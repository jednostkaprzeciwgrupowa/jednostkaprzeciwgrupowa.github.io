<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekrutacja - Jednostka Przeciw Grupowa</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #b91c1c;
      color: #fff;
    }

    #preloader {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #7f1d1d;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #preloader img {
      width: 300px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    #preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    header {
      background: linear-gradient(to right, #991b1b, #b91c1c);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    .rekrutacja-section {
      background: #991b1b;
      padding: 3rem 2rem;
      max-width: 700px;
      margin: 3rem auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #7f1d1d;
    }

    .rekrutacja-section h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    .rekrutacja-section form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 700;
    }

    .rekrutacja-section form input[type="text"],
    .rekrutacja-section form input[type="number"], /* Dodane dla sp贸jnoci, jeli by chcia mie wiek jako input type number */
    .rekrutacja-section form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.3rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Rubik', sans-serif;
    }

    .rekrutacja-section form textarea {
      resize: vertical;
    }

    .rekrutacja-section .legal {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .rekrutacja-section .legal input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .rekrutacja-section .legal a {
      color: #f87171;
      text-decoration: underline;
    }

    .rekrutacja-section form button[type="submit"] {
      background: #b91c1c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #f87171;
      transition: background 0.3s ease;
      width: 100%;
      font-size: 1.2rem;
    }

    .rekrutacja-section form button[type="submit"]:hover {
      background: #7f1d1d;
    }

    .status-message { /* Dodany styl dla wiadomoci statusu */
        margin-top: 1rem;
        text-align: center;
        font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #4c0f0f;
      color: #fca5a5;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <img src="ikonka.jpg" alt="adowanie..." />
  </div>

  <header>
    <h1>Jednostka Przeciw Grupowa</h1>
    <nav>
      <a href="index.html">Strona G贸wna</a>
      <a href="onas.html">O nas</a>
      <a href="terms.html">Zasady i warunki</a>
      <a href="anonimowe.html">Anonimowe wiadomoci</a>
      <a href="rekrutacja.html">Rekrutacja</a>
    </nav>
  </header>

  <section class="hero">
    <h2> Wbijaj na nasz kana! </h2>
    <p> Nasz misj jest rozwalanie kana贸w WhatsApp! ヰ</p>
    <a href="https://whatsapp.com/channel/0029VbAbfCwId7nH2mySZj3l" class="button" target="_blank" rel="noopener noreferrer"> Zobacz nas na WhatsApp </a>
  </section>

  <section class="video-section">
    <h2>Zobacz, co robimy</h2>
    <video controls width="90%" style="border-radius: 12px;">
      <source src="Wideo.mp4" type="video/mp4">
    </video>
  </section>

  <section class="rekrutacja-section">
    <h2>Zgo si do Jednostki</h2>
    <form id="rekrutacjaForm">
      <label for="rec-name">Twoje imi lub nick:</label>
      <input type="text" id="rec-name" name="name" required> <label for="rec-contact">Jak si z Tob skontaktowa? (np. Discord, tel.):</label>
      <input type="text" id="rec-contact" name="contact" required> <label for="rec-reason">Dlaczego chcesz doczy do Jednostki Przeciwgrupowej?</label>
      <textarea id="rec-reason" name="reason" rows="4" required></textarea> <label for="rec-description">Co jeszcze powinnimy o Tobie wiedzie?</label>
      <textarea id="rec-description" name="description" rows="3"></textarea> <div class="legal">
        <input type="checkbox" id="rec-zgoda" name="zgoda" required> <label for="rec-zgoda">Wyra偶am zgod na przetwarzanie danych zgodnie z <a href="terms.html">regulaminem</a>.</label>
      </div>

      <button type="submit">Wylij zgoszenie</button>
    </form>
    <p id="recruitmentStatus" class="status-message"></p> </section>

  <footer>
    &copy; 2025 Jednostka Przeciw Grupowa. Wszelkie prawa zastrze偶one.
  </footer>

  <script>
    // KLUCZOWE: Upewnij si, 偶e to jest PRAWIDOWY URL Twojego backendu z Render.com!
    const BACKEND_URL = 'https://jpg-backend.onrender.com'; // U偶yj swojego URL z Render.com

    // Funkcja pomocnicza do wysyania danych do backendu (podobna jak w anonimowe.html)
    async function sendDataToBackend(endpoint, data, statusElementId) {
      const statusElement = document.getElementById(statusElementId);
      if (statusElement) {
          statusElement.textContent = 'Wysyanie...';
          statusElement.style.color = '#ccc'; // Kolor dla statusu adowania
      }
      try {
        const response = await fetch(`${BACKEND_URL}${endpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (response.ok) {
          if (statusElement) {
              statusElement.textContent = `Sukces: ${result.message}`;
              statusElement.style.color = 'lightgreen';
          }
        } else {
          if (statusElement) {
              statusElement.textContent = `Bd: ${result.error || 'Nieznany bd'}`;
              statusElement.style.color = 'orange';
          }
        }
      } catch (error) {
        console.error('Bd:', error);
        if (statusElement) {
            statusElement.textContent = `Bd sieci lub serwera: ${error.message}`;
            statusElement.style.color = 'red';
        }
      } finally {
        // Opcjonalnie: ukryj wiadomo statusu po kilku sekundach
        if (statusElement) {
            setTimeout(() => {
                statusElement.textContent = '';
            }, 5000);
        }
      }
    }

    // --- Obsuga formularza rekrutacyjnego ---
    document.addEventListener("DOMContentLoaded", () => {
      const rekrutacjaForm = document.getElementById("rekrutacjaForm");
      if (rekrutacjaForm) { // Sprawdzamy czy formularz istnieje
        rekrutacjaForm.addEventListener("submit", async (e) => {
          e.preventDefault(); // Zatrzymaj domylne wysyanie formularza

          const name = document.getElementById("rec-name").value.trim();
          const contact = document.getElementById("rec-contact").value.trim();
          const reason = document.getElementById("rec-reason").value.trim();
          const description = document.getElementById("rec-description").value.trim();
          const zgoda = document.getElementById("rec-zgoda").checked;

          if (!zgoda) {
            alert("Musisz wyrazi zgod na przetwarzanie danych zgodnie z regulaminem.");
            return;
          }

          const data = { name, contact, reason, description }; // Wysanie danych do backendu
          // Wysyamy dane do backendu, a nie bezporednio do Discorda
          await sendDataToBackend('/api/recruitment', data, 'recruitmentStatus');

          // Opcjonalnie: Wyczy formularz po wysaniu
          e.target.reset();
        });
      }
    });

    // Preloader script (Jeli chcesz, aby preloader dziaa r贸wnie偶 na tej stronie)
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      if (preloader) { // Upewnij si, 偶e preloader istnieje na tej stronie
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.style.display = "none";
        }, 1000); // Czas musi si zgadza z transition: opacity 1s
      }
    });
  </script>

</body>
</html>
